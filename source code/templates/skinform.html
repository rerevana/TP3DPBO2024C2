    <div class="container">
        <h1 class="form-heading">{FORM_TITLE}</h1>
        <form action="{FORM_ACTION}" method="POST">
            <div class="form-group">
                <label for="judul" class="form-label">Judul Film</label>
                <input type="text" class="form-control" id="nama" name="nama" value="{DATA_VAL_NAMA}" required>
            </div>
            <div class="form-group">
                <label for="genre" class="form-label">Genre</label>
                <select class="form-select" id="genre" name="id_genre" required>
                    {OPTIONS_GENRE}
                </select>
            </div>
            <div class="form-group">
                <label for="sutradara" class="form-label">Sutradara</label>
                <select class="form-select" id="sutradara" name="id_sutradara" required>
                    {OPTIONS_SUTRADARA}
                </select>
            </div>
            <div class="form-group">
                <label for="negara" class="form-label">Negara</label>
                <select class="form-select" id="negara" name="id_negara" required>
                    {OPTIONS_NEGARA}
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-submit">{SUBMIT_BUTTON_LABEL}</button>
            <a href="{DELETE_ACTION}" class="btn btn-danger btn-delete" onclick="return confirm('Are you sure you want to delete this film?')">Delete</a>
        </form>
